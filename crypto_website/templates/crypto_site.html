<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CrytoSite |
            {% block title %}
            {% endblock title %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">
    </head>
    <body>
        <p>
            <div class="container">
                <table class='table'>
                    {% comment %} HEADS OF THE TABLE {% endcomment %}
                    <thead>
                        <tr>
                            <th scope='col'>Logo</th>
                            <th scope='col'>Name</th>
                            <th scope='col'>Rank</th>
                            <th scope='col'>MarketCap</th>
                            <th scope='col'>Price</th>
                        </tr>
                    </thead>
                    {% comment %} BODY OF THE TABLE {% endcomment %}
                    <tbody>
                        {% if data %}
                            {% for x in data %}
                                <tr>
                                    <td>
                                        <img src={{ x.image }} height=50>
                                    </td>
                                    <td class="align-middle">{{ x.name }}</td>
                                    <td class="align-middle">{{ x.market_cap_rank }}</td>
                                    <td class="align-middle">{{ x.market_cap }}</td>
                                    <td class="align-middle">{{ x.current_price }}</td>
                                </tr>
                            {% endfor %}
                        {% else %}
                            <h1>Nothing found :(</h1>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </p>
</body>
</html>
